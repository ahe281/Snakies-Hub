<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakies' Hub - Fresh Lemonade Delivered</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #FFD700;
  --primary-dark: #FFC700;
  --text: #ffffff;
  --text-light: #a0a0a0;
  --border: rgba(255, 255, 255, 0.1);
  --bg: rgba(20, 20, 30, 0.95);
  --bg-light: rgba(30, 30, 45, 0.9);
  --shadow: rgba(0, 0, 0, 0.3);
  --success: #00ff88;
  --error: #ff4466;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-hover: rgba(255, 255, 255, 0.08);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  position: relative;
  overflow-x: hidden;
}

/* Parallax Stars Background */
#stars-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 1;
}

header, .modal, .admin-header, .hero, .products, footer, .toast {
  position: relative;
  z-index: 1;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
}

/* Header */
header {
  border-bottom: 1px solid var(--border);
  background: var(--bg);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  letter-spacing: -0.5px;
}

.logo span {
  color: var(--primary-dark);
}

.cart-icon {
  position: relative;
  padding: 10px 20px;
  background: var(--card-bg);
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid var(--border);
  font-size: 14px;
  font-weight: 500;
  backdrop-filter: blur(10px);
}

.cart-icon:hover {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
  transform: translateY(-2px);
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--text);
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
}

/* Hero */
.hero {
  text-align: center;
  padding: 120px 0 80px;
  background: transparent;
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
  pointer-events: none;
  animation: glow 4s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
  50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
}

.hero h1 {
  font-size: 64px;
  font-weight: 700;
  margin-bottom: 16px;
  letter-spacing: -2px;
  line-height: 1.1;
  background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero p {
  font-size: 18px;
  color: var(--text-light);
  max-width: 500px;
  margin: 0 auto 32px;
}

.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: #e8f5e9;
  border-radius: 50px;
  font-size: 14px;
  color: var(--success);
  font-weight: 500;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Products */
.products {
  padding: 60px 0;
}

.section-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 40px;
  letter-spacing: -1px;
  position: relative;
  display: inline-block;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 60px;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  border-radius: 2px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 32px;
}

.product-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 20px;
  overflow: hidden;
  transition: all 0.4s ease;
  cursor: pointer;
  backdrop-filter: blur(20px);
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 60px rgba(255, 215, 0, 0.2);
  border-color: var(--primary);
  background: var(--card-hover);
}

.product-image {
  width: 100%;
  height: 240px;
  object-fit: cover;
  background: var(--bg-light);
}

.product-info {
  padding: 24px;
}

.product-name {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 8px;
}

.product-desc {
  font-size: 14px;
  color: var(--text-light);
  margin-bottom: 16px;
  line-height: 1.5;
}

.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product-price {
  font-size: 24px;
  font-weight: 700;
}

.add-btn {
  padding: 10px 24px;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 50px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.add-btn:hover {
  background: var(--primary-dark);
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 24px;
  width: 90%;
  max-width: 480px;
  max-height: 90vh;
  overflow-y: auto;
  animation: slideUp 0.3s ease;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(20px);
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-header {
  padding: 32px 32px 24px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-tabs {
  display: flex;
  gap: 8px;
}

.modal-tab {
  padding: 8px 16px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s;
  color: var(--text-light);
}

.modal-tab.active {
  color: var(--text);
  background: var(--card-bg);
}

.modal-tab:hover {
  color: var(--text);
}

.close-btn {
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: var(--text-light);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.close-btn:hover {
  background: var(--bg-light);
  color: var(--text);
}

.modal-body {
  padding: 32px;
}

.cart-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-light);
}

.cart-empty-icon {
  font-size: 64px;
  margin-bottom: 16px;
  opacity: 0.3;
}

.order-success {
  text-align: center;
  padding: 40px 20px;
}

.order-success-icon {
  font-size: 80px;
  margin-bottom: 16px;
}

.order-success h3 {
  font-size: 24px;
  margin-bottom: 8px;
  color: var(--success);
}

.order-success p {
  color: var(--text-light);
  margin-bottom: 24px;
}

.order-info-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 16px;
  text-align: left;
}

.order-info-row {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}

.order-info-row:last-child {
  border-bottom: none;
}

.order-info-label {
  color: var(--text-light);
  font-size: 14px;
}

.order-info-value {
  font-weight: 600;
}

.cart-item {
  display: flex;
  gap: 16px;
  padding: 20px 0;
  border-bottom: 1px solid var(--border);
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item-info {
  flex: 1;
}

.cart-item-name {
  font-weight: 600;
  margin-bottom: 4px;
}

.cart-item-price {
  color: var(--text-light);
  font-size: 14px;
}

.qty-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 12px;
}

.qty-btn {
  width: 32px;
  height: 32px;
  border: 1px solid var(--border);
  background: white;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.qty-btn:hover {
  background: var(--bg-light);
  border-color: var(--text);
}

.qty-display {
  font-weight: 600;
  min-width: 20px;
  text-align: center;
}

.cart-item-total {
  font-weight: 700;
  font-size: 18px;
}

.remove-btn {
  background: none;
  border: none;
  color: var(--error);
  cursor: pointer;
  font-size: 14px;
  padding: 4px 8px;
  border-radius: 4px;
  transition: all 0.2s;
}

.remove-btn:hover {
  background: #ffebee;
}

.cart-summary {
  margin-top: 24px;
  padding-top: 24px;
  border-top: 2px solid var(--border);
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  color: var(--text-light);
}

.summary-total {
  display: flex;
  justify-content: space-between;
  font-size: 20px;
  font-weight: 700;
  margin-top: 16px;
  padding-top: 16px;
  border-top: 1px solid var(--border);
}

.checkout-form {
  margin-top: 32px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 15px;
  font-family: inherit;
  transition: all 0.2s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--text);
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
}

.primary-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: #000;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.primary-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

.primary-btn:hover::before {
  left: 100%;
}

.primary-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
}

.secondary-btn {
  width: 100%;
  padding: 16px;
  background: transparent;
  color: var(--text);
  border: 2px solid var(--border);
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 12px;
}

.secondary-btn:hover {
  border-color: var(--error);
  color: var(--error);
  background: rgba(255, 68, 102, 0.1);
}

/* Admin Login */
.admin-login {
  max-width: 400px;
}

.admin-login h2 {
  color: var(--text);
  margin-bottom: 8px;
}

.admin-login p {
  color: var(--text-light);
  margin-bottom: 32px;
}

.admin-login input {
  background: var(--bg-light);
  color: var(--text);
  border: 1px solid var(--border);
}

/* Admin Panel */
.admin-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 60px 0;
  margin-bottom: 40px;
  box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
  position: relative;
  overflow: hidden;
}

.admin-header::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -10%;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  border-radius: 50%;
}

.admin-header::after {
  content: '';
  position: absolute;
  bottom: -30%;
  left: -5%;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
  border-radius: 50%;
}

.admin-header .container {
  position: relative;
  z-index: 1;
}

.admin-title {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 12px;
  letter-spacing: -1px;
}

.admin-subtitle {
  opacity: 0.95;
  font-size: 18px;
  font-weight: 400;
}

.admin-actions {
  display: flex;
  gap: 12px;
  margin-top: 32px;
  flex-wrap: wrap;
}

.admin-btn {
  padding: 14px 28px;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  backdrop-filter: blur(10px);
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.admin-btn:hover {
  background: rgba(255, 255, 255, 0.25);
  border-color: rgba(255, 255, 255, 0.5);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.admin-btn:active {
  transform: translateY(0);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 24px;
  margin-bottom: 48px;
}

.stat-card {
  background: white;
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 32px 24px;
  text-align: center;
  transition: all 0.3s;
  color: #000;
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  transform: scaleX(0);
  transition: transform 0.3s;
}

.stat-card:hover::before {
  transform: scaleX(1);
}

.stat-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
  border-color: #667eea;
}

.stat-value {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
}

.stat-label {
  color: #666;
  font-size: 15px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.order-card {
  background: white;
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
  margin-bottom: 20px;
  transition: all 0.3s;
  color: #000;
  position: relative;
  overflow: hidden;
}

.order-card::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(180deg, #667eea, #764ba2);
  opacity: 0;
  transition: opacity 0.3s;
}

.order-card:hover::before {
  opacity: 1;
}

.order-card:hover {
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
  transform: translateX(4px);
}

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 24px;
  padding-bottom: 20px;
  border-bottom: 2px solid #f0f0f0;
}

.order-id {
  font-weight: 700;
  font-size: 20px;
  color: #667eea;
}

.order-time {
  color: #999;
  font-size: 14px;
  margin-top: 6px;
  font-weight: 500;
}

.order-status {
  padding: 8px 16px;
  border-radius: 50px;
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.order-status.pending {
  background: linear-gradient(135deg, #fff3e0, #ffe0b2);
  color: #e65100;
  border: 2px solid #ffb74d;
}

.order-status.completed {
  background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
  color: #2e7d32;
  border: 2px solid #66bb6a;
}

.order-details {
  display: grid;
  gap: 14px;
  margin-bottom: 24px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  font-size: 15px;
  padding: 8px 0;
}

.detail-label {
  color: #666;
  font-weight: 500;
}

.detail-value {
  font-weight: 600;
  color: #000;
  text-align: right;
}

.order-actions {
  display: flex;
  gap: 12px;
}

.order-actions button {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.complete-btn {
  background: linear-gradient(135deg, #00ff88, #00cc73);
  color: white;
  border: none;
  box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
}

.complete-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
}

.delete-btn {
  background: white;
  color: var(--error);
  border: 2px solid var(--error);
}

.delete-btn:hover {
  background: var(--error);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 68, 102, 0.3);
}

/* Toast */
.toast {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px 20px;
  box-shadow: 0 8px 24px var(--shadow);
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideInRight 0.3s ease;
  z-index: 2000;
}

@keyframes slideInRight {
  from { transform: translateX(400px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.toast.success {
  border-left: 4px solid var(--success);
}

.toast.error {
  border-left: 4px solid var(--error);
}

.toast-icon {
  font-size: 20px;
}

.notification-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(135deg, var(--success) 0%, #00cc73 100%);
  color: white;
  padding: 12px 20px;
  text-align: center;
  font-weight: 600;
  z-index: 10000;
  animation: slideDown 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}

.notification-bar.hiding {
  animation: slideUp 0.3s ease forwards;
}

@keyframes slideUp {
  from { transform: translateY(0); }
  to { transform: translateY(-100%); }
}

footer {
  text-align: center;
  padding: 40px 0;
  color: var(--text-light);
  font-size: 14px;
  border-top: 1px solid var(--border);
  margin-top: 80px;
}

@media (max-width: 768px) {
  .hero h1 {
    font-size: 36px;
  }
  
  .product-grid {
    grid-template-columns: 1fr;
  }
  
  .admin-actions {
    flex-direction: column;
  }
  
  .admin-btn {
    width: 100%;
  }
}

const ctx = canvas.getContext('2d');

let stars = [];
let mouseX = 0;
let mouseY = 0;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

class Star {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.z = Math.random() * 1000;
    this.size = Math.random() * 2;
    this.speedX = (Math.random() - 0.5) * 0.5;
    this.speedY = (Math.random() - 0.5) * 0.5;
  }

  update() {
    const parallaxX = (mouseX - canvas.width / 2) * 0.01;
    const parallaxY = (mouseY - canvas.height / 2) * 0.01;
    
    this.x += this.speedX + (parallaxX * (1000 - this.z) / 1000);
    this.y += this.speedY + (parallaxY * (1000 - this.z) / 1000);
    
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }

  draw() {
    const depth = 1 - (this.z / 1000);
    const size = this.size * depth;
    const opacity = depth * 0.8;
    
    ctx.beginPath();
    ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
    
    if (Math.random() > 0.95) {
      ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`;
    } else {
      ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
    }
    
    ctx.fill();
    
    if (Math.random() > 0.98) {
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
    } else {
      ctx.shadowBlur = 0;
    }
  }
}

function initStars() {
  resizeCanvas();
  stars = [];
  for (let i = 0; i < 200; i++) {
    stars.push(new Star());
  }
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => {
    star.update();
    star.draw();
  });
  requestAnimationFrame(animateStars);
}

function simpleHash(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return hash.toString();
}

  loadAdminData();
}

async function startAdminLiveUpdates() {
  const ordersQuery = query(collection(db, 'orders'), orderBy('orderTime', 'desc'));
  onSnapshot(ordersQuery, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === 'added') {
        playNotificationSound();
        showNotificationBar('üéâ New order received!');
      }
    });
    loadAdminData();
  });
}

function playNotificationSound() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.frequency.value = 800;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.3, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.3);
  } catch (e) {
    console.error('Audio error:', e);
  }
}

window.loadAdminData = async function() {
  const querySnapshot = await getDocs(collection(db, 'orders'));
  const allOrders = [];
  
  querySnapshot.forEach((doc) => {
    allOrders.push({ id: doc.id, ...doc.data() });
  });
  
  const totalOrders = allOrders.length;
  const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
  const completedOrders = allOrders.filter(o => o.status === 'completed').length;
  const totalRevenue = allOrders.filter(o => o.status === 'completed').reduce((sum, o) => sum + o.total, 0);
  
  document.getElementById('totalOrders').textContent = totalOrders;
  document.getElementById('pendingOrders').textContent = pendingOrders;
  document.getElementById('completedOrders').textContent = completedOrders;
  document.getElementById('totalRevenue').textContent = totalRevenue;
  
  renderAllOrders(allOrders);
}

function renderAllOrders(orders) {
  const container = document.getElementById('allOrders');
  if (!container) return;
  
  if (orders.length === 0) {
    container.innerHTML = `
      <div class="cart-empty" style="padding: 80px 20px;">
        <div class="cart-empty-icon" style="font-size: 100px;">üì¶</div>
        <h3 style="font-size: 24px; margin-bottom: 12px; color: #000;">No orders yet</h3>
        <p style="font-size: 16px; color: #666;">Orders will appear here once customers place them</p>
      </div>
    `;
    return;
  }
  
  orders.sort((a, b) => b.orderTime - a.orderTime);
  
  container.innerHTML = orders.map((order) => `
    <div class="order-card">
      <div class="order-header">
        <div>
          <div class="order-id">#${order.id.substring(0, 8).toUpperCase()}</div>
          <div class="order-time">${order.timestampDisplay}</div>
        </div>
        <div class="order-status ${order.status}">${order.status === 'pending' ? '‚è≥ Pending' : '‚úÖ Completed'}</div>
      </div>
      
      <div class="order-details">
        <div class="detail-row">
          <span class="detail-label">üìç Delivery Address</span>
          <span class="detail-value">Flat ${order.flat}, Block ${order.block}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">üìû Phone</span>
          <span class="detail-value">${order.phone}</span>
        </div>
        ${order.notes ? `
        <div class="detail-row">
          <span class="detail-label">üìù Instructions</span>
          <span class="detail-value">${order.notes}</span>
        </div>
        ` : ''}
        <div class="detail-row">
          <span class="detail-label">üõçÔ∏è Items</span>
          <span class="detail-value">${order.items.map(i => `${i.name} √ó${i.qty}`).join(', ')}</span>
        </div>
        <div class="detail-row" style="font-weight: 700; font-size: 16px; padding-top: 12px; border-top: 2px solid #f0f0f0; margin-top: 8px;">
          <span class="detail-label">üí∞ Total</span>
          <span class="detail-value" style="color: #667eea;">‚Çπ${order.total}</span>
        </div>
      </div>
      
      <div class="order-actions">
        ${order.status === 'pending' ? 
          `<button onclick="window.updateOrderStatus('${order.id}', 'completed')" class="complete-btn">‚úì Complete</button>` :
          `<button onclick="window.updateOrderStatus('${order.id}', 'pending')" class="complete-btn" style="background: linear-gradient(135deg, #ffa726, #fb8c00);">‚è≥ Reopen</button>`
        }
        <button onclick="window.deleteOrder('${order.id}')" class="delete-btn">Delete</button>
      </div>
    </div>
  `).join('');
}

window.updateOrderStatus = async function(orderId, newStatus) {
  await updateDoc(doc(db, 'orders', orderId), { status: newStatus });
  showNotificationBar(`Order ${newStatus === 'completed' ? 'completed' : 'reopened'} successfully!`);
}

window.deleteOrder = async function(orderId) {
  if (!confirm('Delete this order?')) return;
  await deleteDoc(doc(db, 'orders', orderId));
  showNotificationBar('Order deleted successfully');
}

window.clearAllOrders = async function() {
  if (!confirm('‚ö†Ô∏è Delete ALL orders? This cannot be undone!')) return;
  const querySnapshot = await getDocs(collection(db, 'orders'));
  await Promise.all(querySnapshot.docs.map(doc => deleteDoc(doc.ref)));
  showNotificationBar('All orders cleared');
}

window.closeOperations = async function() {
  if (!confirm('Close operations for the day?')) return;
  await setDoc(doc(db, 'settings', 'operations'), { closed: true });
  showNotificationBar('Operations closed!');
  const btn = document.getElementById('closeBtn');
  btn.innerHTML = '<span>‚úÖ</span><span>Reopen Operations</span>';
  btn.onclick = window.reopenOperations;
}

window.reopenOperations = async function() {
  if (!confirm('Reopen operations?')) return;
  await setDoc(doc(db, 'settings', 'operations'), { closed: false });
  showNotificationBar('Operations reopened!');
  const btn = document.getElementById('closeBtn');
  btn.innerHTML = '<span>üîí</span><span>Close Operations</span>';
  btn.onclick = window.closeOperations;
}
