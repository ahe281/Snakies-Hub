<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CraveCo - Fresh Food & Drinks Delivered</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --accent: #8b5cf6;
  --text: #ffffff;
  --text-light: #a0a0a0;
  --border: rgba(255, 255, 255, 0.1);
  --bg: rgba(20, 20, 30, 0.95);
  --bg-light: rgba(30, 30, 45, 0.9);
  --shadow: rgba(0, 0, 0, 0.3);
  --success: #00ff88;
  --error: #ff4466;
  --warning: #ffaa00;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-hover: rgba(255, 255, 255, 0.08);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  position: relative;
  overflow-x: hidden;
}

/* Parallax Stars Background */
#stars-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 1;
}

header, .modal, .admin-header, .hero, .products, footer, .toast {
  position: relative;
  z-index: 1;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px;
}

/* Header */
header {
  border-bottom: 1px solid var(--border);
  background: var(--bg);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  letter-spacing: -0.5px;
}

.logo span {
  color: var(--accent);
}

.cart-icon {
  position: relative;
  padding: 10px 20px;
  background: var(--card-bg);
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid var(--border);
  font-size: 14px;
  font-weight: 500;
  backdrop-filter: blur(10px);
}

.cart-icon:hover {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
  transform: translateY(-2px);
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--text);
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
}

/* Hero */
.hero {
  text-align: center;
  padding: 100px 0 70px;
  background: transparent;
  position: relative;
}

.hero::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
  pointer-events: none;
  animation: glow 4s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
  50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
}

.hero h1 {
  font-size: 64px;
  font-weight: 700;
  margin-bottom: 16px;
  letter-spacing: -2px;
  line-height: 1.1;
  background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, var(--accent) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero p {
  font-size: 18px;
  color: var(--text-light);
  max-width: 500px;
  margin: 0 auto 32px;
}

.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: #e8f5e9;
  border-radius: 50px;
  font-size: 14px;
  color: var(--success);
  font-weight: 500;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Products */
.products {
  padding: 50px 0;
}

.section-title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 32px;
  letter-spacing: -0.5px;
  position: relative;
  display: inline-block;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 50px;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border-radius: 2px;
}

.category-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 36px;
  flex-wrap: wrap;
  justify-content: center;
}

.category-tab {
  padding: 10px 24px;
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 50px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  color: var(--text-light);
  backdrop-filter: blur(10px);
  white-space: nowrap;
}

.category-tab.active {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
  box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
}

.category-tab:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.category-section {
  display: none;
}

.category-section.active {
  display: block;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 24px;
}

.product-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.4s ease;
  cursor: pointer;
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  position: relative;
}

.product-card.out-of-stock {
  opacity: 0.5;
  cursor: not-allowed;
  filter: grayscale(0.8);
}

.product-card.out-of-stock:hover {
  transform: none;
  box-shadow: none;
  border-color: var(--border);
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 48px rgba(99, 102, 241, 0.25);
  border-color: var(--primary);
  background: var(--card-hover);
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: var(--bg-light);
}

.product-info {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.product-name {
  font-size: 17px;
  font-weight: 700;
  margin-bottom: 6px;
  line-height: 1.3;
}

.product-desc {
  font-size: 13px;
  color: var(--text-light);
  margin-bottom: auto;
  line-height: 1.4;
  padding-bottom: 16px;
}

.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
}

.product-price {
  font-size: 22px;
  font-weight: 700;
}

.add-btn {
  padding: 8px 20px;
  background: var(--primary);
  color: #000;
  border: none;
  border-radius: 50px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.add-btn:hover:not(:disabled) {
  background: var(--primary-dark);
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

.add-btn:disabled {
  background: #666;
  cursor: not-allowed;
  opacity: 0.5;
}

.stock-badge {
  position: absolute;
  top: 12px;
  right: 12px;
  background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
  color: white;
  padding: 6px 12px;
  border-radius: 50px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 4px;
}

.stock-badge::before {
  content: 'üì¶';
  font-size: 12px;
}

.exclusive-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  background: linear-gradient(135deg, #00ff88, #00cc73);
  color: black;
  padding: 6px 12px;
  border-radius: 50px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 4px;
}

.exclusive-badge::before {
  content: 'üåê';
  font-size: 12px;
}

/* Combo Badge */
.combo-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  background: linear-gradient(135deg, #ffaa00, #ff8800);
  color: black;
  padding: 6px 12px;
  border-radius: 50px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 12px rgba(255, 170, 0, 0.4);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 4px;
}

.combo-badge::before {
  content: '‚ö°';
  font-size: 12px;
}

/* Payment Option Styles */
.payment-option {
  padding: 16px;
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
}

.payment-option:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.payment-option.selected {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
  box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
}

.payment-option.selected * {
  color: #000 !important;
}

/* UPI QR Code Modal */
.upi-modal {
  max-width: 400px;
}

.qr-container {
  text-align: center;
  padding: 24px;
  background: white;
  border-radius: 16px;
  margin: 20px 0;
}

.qr-code {
  width: 250px;
  height: 250px;
  margin: 0 auto 16px;
  background: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  font-size: 80px;
}

.upi-id {
  background: var(--card-bg);
  padding: 12px;
  border-radius: 8px;
  margin: 16px 0;
  font-family: monospace;
  font-size: 14px;
  word-break: break-all;
}

/* Customization Modal */
.customize-modal {
  max-width: 500px;
}

.toppings-section {
  margin: 20px 0;
  padding: 15px;
  background: var(--card-bg);
  border-radius: 12px;
}

.toppings-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--text);
}

.toppings-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
}

.topping-option {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: var(--bg-light);
  border: 1px solid var(--border);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}

.topping-option:hover {
  border-color: var(--primary);
  transform: translateY(-2px);
}

.topping-option.selected {
  background: var(--primary);
  border-color: var(--primary);
  color: #000;
}

.topping-option input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
}

.topping-price {
  font-size: 12px;
  color: var(--text-light);
  margin-left: auto;
}

.removal-section {
  margin: 20px 0;
  padding: 15px;
  background: var(--card-bg);
  border-radius: 12px;
}

.removal-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--text);
}

.removal-options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.removal-option {
  padding: 8px 16px;
  background: var(--bg-light);
  border: 1px solid var(--border);
  border-radius: 50px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s;
}

.removal-option:hover {
  border-color: var(--error);
}

.removal-option.selected {
  background: var(--error);
  border-color: var(--error);
  color: white;
}

.modal-footer {
  display: flex;
  gap: 12px;
  margin-top: 24px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}

.modal-footer button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.cancel-btn {
  background: transparent;
  border: 2px solid var(--border);
  color: var(--text);
}

.cancel-btn:hover {
  border-color: var(--error);
  color: var(--error);
}

.add-to-cart-btn {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border: none;
  color: #000;
  font-weight: 700;
}

.add-to-cart-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}

.modal-overlay.active {
  display: flex;
}

.modal {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 24px;
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  animation: slideUp 0.3s ease;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(20px);
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-header {
  padding: 28px 28px 20px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-tabs {
  display: flex;
  gap: 8px;
}

.modal-tab {
  padding: 7px 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s;
  color: var(--text-light);
}

.modal-tab.active {
  color: var(--text);
  background: var(--card-bg);
}

.modal-tab:hover {
  color: var(--text);
}

.close-btn {
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: var(--text-light);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: all 0.2s;
}

.close-btn:hover {
  background: var(--bg-light);
  color: var(--text);
}

.modal-body {
  padding: 28px;
}

.cart-empty {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-light);
}

.cart-empty-icon {
  font-size: 64px;
  margin-bottom: 16px;
  opacity: 0.3;
}

.order-success {
  text-align: center;
  padding: 36px 20px;
}

.order-success-icon {
  font-size: 72px;
  margin-bottom: 14px;
}

.order-success h3 {
  font-size: 22px;
  margin-bottom: 7px;
  color: var(--success);
}

.order-success p {
  color: var(--text-light);
  margin-bottom: 22px;
  font-size: 14px;
}

.order-info-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 14px;
  text-align: left;
}

.order-info-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid var(--border);
}

.order-info-row:last-child {
  border-bottom: none;
}

.order-info-label {
  color: var(--text-light);
  font-size: 13px;
}

.order-info-value {
  font-weight: 600;
  font-size: 14px;
}

.cart-item {
  display: flex;
  gap: 16px;
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item-info {
  flex: 1;
}

.cart-item-name {
  font-weight: 600;
  margin-bottom: 4px;
  font-size: 15px;
}

.cart-item-details {
  font-size: 12px;
  color: var(--text-light);
  margin-bottom: 8px;
  line-height: 1.4;
}

.cart-item-price {
  color: var(--text-light);
  font-size: 13px;
}

.qty-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 12px;
}

.qty-btn {
  width: 32px;
  height: 32px;
  border: 1px solid var(--border);
  background: white;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.qty-btn:hover:not(:disabled) {
  background: var(--bg-light);
  border-color: var(--text);
}

.qty-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.qty-display {
  font-weight: 600;
  min-width: 20px;
  text-align: center;
}

.cart-item-total {
  font-weight: 700;
  font-size: 18px;
}

.remove-btn {
  background: none;
  border: none;
  color: var(--error);
  cursor: pointer;
  font-size: 14px;
  padding: 4px 8px;
  border-radius: 4px;
  transition: all 0.2s;
}

.remove-btn:hover:not(:disabled) {
  background: #ffebee;
}

.remove-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.cart-summary {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid var(--border);
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  color: var(--text-light);
  font-size: 14px;
}

.summary-total {
  display: flex;
  justify-content: space-between;
  font-size: 19px;
  font-weight: 700;
  margin-top: 12px;
  padding-top: 12px;
  border-top: 1px solid var(--border);
}

.checkout-form {
  margin-top: 28px;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 7px;
  font-weight: 500;
  font-size: 13px;
}

input, select, textarea {
  width: 100%;
  padding: 11px 14px;
  border: 1px solid var(--border);
  border-radius: 10px;
  font-size: 14px;
  font-family: inherit;
  transition: all 0.2s;
  background: var(--bg-light);
  color: var(--text);
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--text);
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
}

.primary-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: #000;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.primary-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s;
}

.primary-btn:hover::before {
  left: 100%;
}

.primary-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
}

.primary-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.secondary-btn {
  width: 100%;
  padding: 16px;
  background: transparent;
  color: var(--text);
  border: 2px solid var(--border);
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 12px;
}

.secondary-btn:hover:not(:disabled) {
  border-color: var(--error);
  color: var(--error);
  background: rgba(255, 68, 102, 0.1);
}

.secondary-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Admin Panel */
.admin-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 60px 0;
  margin-bottom: 40px;
  box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
  position: relative;
  overflow: hidden;
}

const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');

let stars = [];
let mouseX = 0;
let mouseY = 0;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

class Star {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.z = Math.random() * 1000;
    this.size = Math.random() * 2;
    this.speedX = (Math.random() - 0.5) * 0.5;
    this.speedY = (Math.random() - 0.5) * 0.5;
  }

  update() {
    const parallaxX = (mouseX - canvas.width / 2) * 0.01;
    const parallaxY = (mouseY - canvas.height / 2) * 0.01;
    
    this.x += this.speedX + (parallaxX * (1000 - this.z) / 1000);
    this.y += this.speedY + (parallaxY * (1000 - this.z) / 1000);
    
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }

  draw() {
    const depth = 1 - (this.z / 1000);
    const size = this.size * depth;
    const opacity = depth * 0.8;
    
    ctx.beginPath();
    ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
    
    if (Math.random() > 0.95) {
      ctx.fillStyle = `rgba(255, 215, 0, ${opacity})`;
    } else {
      ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
    }
    
    ctx.fill();
    
    if (Math.random() > 0.98) {
      ctx.shadowBlur = 10;
      ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
    } else {
      ctx.shadowBlur = 0;
    }
  }
}

function initStars() {
  resizeCanvas();
  stars = [];
  for (let i = 0; i < 200; i++) {
    stars.push(new Star());
  }
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => {
    star.update();
    star.draw();
  });
  requestAnimationFrame(animateStars);
}

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

animateStars();

async function checkStock(productName) {
  const inventorySnap = await getDoc(doc(db, 'inventory', 'stock'));
  if (inventorySnap.exists()) {
    const stock = inventorySnap.data();
    return stock[productName]?.quantity || 0;
  }
  return 0;
}

async function updateStock(productName, change) {
  const inventoryRef = doc(db, 'inventory', 'stock');
  const inventorySnap = await getDoc(inventoryRef);
  
  if (inventorySnap.exists()) {
    const stock = inventorySnap.data();
    const currentQty = stock[productName]?.quantity || 0;
    const newQty = Math.max(0, currentQty + change);
    
    await updateDoc(inventoryRef, {
      [`${productName}.quantity`]: newQty
    });
    
    return newQty;
  }
  return 0;
}

async function deductStockForOrder(items) {
  for (const item of items) {
    if (!item.isTopping) { // Toppings don't have stock (they're unlimited)
      await updateStock(item.name, -item.qty);
    }
  }
}

async function restoreStockForOrder(items) {
  for (const item of items) {
    if (!item.isTopping) {
      await updateStock(item.name, item.qty);
    }
  }
}

window.addCustomizedToCart = async function() {
  if (!currentCustomizingProduct) return;
  
  const modal = document.getElementById('customizationModal');
  
  // Get selected toppings
  const selectedToppings = [];
  let extraCost = 0;
  
  if (currentCustomizingProduct.toppings) {
    const toppingCheckboxes = modal.querySelectorAll('.topping-option input:checked');
    toppingCheckboxes.forEach(cb => {
      const toppingKey = cb.value;
      const topping = TOPPINGS[toppingKey];
      selectedToppings.push(topping.name);
      extraCost += topping.price;
    });
  }
  
  // Get removals
  const removals = [];
  const removalOptions = modal.querySelectorAll('.removal-option.selected');
  removalOptions.forEach(opt => {
    removals.push(opt.textContent);
  });
  
  // Check stock
  const stock = await checkStock(currentCustomizingProduct.name);
  const existing = cart.find(i => i.baseName === currentCustomizingProduct.name && 
    JSON.stringify(i.toppings) === JSON.stringify(selectedToppings) &&
    JSON.stringify(i.removals) === JSON.stringify(removals));
  
  const currentQtyInCart = existing ? existing.qty : 0;
  
  if (currentQtyInCart >= stock) {
    showToast(`Only ${stock} ${currentCustomizingProduct.name} available!`, 'error');
    modal.remove();
    return;
  }
  
  const cartItem = {
    id: Date.now() + Math.random(),
    baseName: currentCustomizingProduct.name,
    name: currentCustomizingProduct.name + (selectedToppings.length ? ' with ' + selectedToppings.join(', ') : ''),
    price: currentCustomizingProduct.price + extraCost,
    qty: 1,
    toppings: selectedToppings,
    removals: removals,
    basePrice: currentCustomizingProduct.price
  };
  
  if (existing) {
    existing.qty++;
  } else {
    cart.push(cartItem);
  }
  
  saveCart();
  updateCart();
  modal.remove();
  showToast(`${currentCustomizingProduct.name} added to cart!`, 'success');
}

window.addComboToCart = async function(combo) {
  // Check stock for all items in combo
  for (const item of combo.items) {
    if (!item.isTopping) {
      const stock = await checkStock(item.name);
      if (stock < item.quantity) {
        showToast(`Sorry, ${item.name} is out of stock!`, 'error');
        return;
      }
    }
  }
  
  // Create combo cart item
  const cartItem = {
    id: Date.now() + Math.random(),
    name: combo.name,
    price: combo.price,
    qty: 1,
    isCombo: true,
    comboItems: combo.items,
    savings: combo.savings
  };
  
  const existing = cart.find(i => i.isCombo && i.name === combo.name);
  if (existing) {
    existing.qty++;
  } else {
    cart.push(cartItem);
  }
  
  saveCart();
  updateCart();
  showToast(`${combo.name} added to cart! ${combo.savings}`, 'success');
}

window.addToCart = async function(name, price) {
  const stock = await checkStock(name);
  if (stock <= 0) {
    showToast(`${name} is out of stock!`, 'error');
    return;
  }
  
  const existing = cart.find(i => i.name === name && !i.toppings && !i.removals);
  const currentQtyInCart = existing ? existing.qty : 0;
  
  if (currentQtyInCart >= stock) {
    showToast(`Only ${stock} ${name} available!`, 'error');
    return;
  }
  
  if (existing) {
    existing.qty++;
  } else {
    cart.push({ id: Date.now() + Math.random(), name, price, qty: 1 });
  }
  saveCart();
  updateCart();
  showToast(`${name} added to cart!`, 'success');
}

window.updateQuantity = async function(id, change) {
  const itemIndex = cart.findIndex(i => i.id === id);
  if (itemIndex === -1) return;
  
  const item = cart[itemIndex];
  
  if (change > 0) {
    if (item.isCombo) {
      // Check stock for all combo items
      for (const comboItem of item.comboItems) {
        if (!comboItem.isTopping) {
          const stock = await checkStock(comboItem.name);
          if (stock < comboItem.quantity * (item.qty + 1)) {
            showToast(`Not enough stock for ${comboItem.name}!`, 'error');
            return;
          }
        }
      }
    } else {
      // Check stock for regular items (including those with toppings)
      const stock = await checkStock(item.baseName || item.name);
      if (item.qty + change > stock) {
        showToast(`Only ${stock} ${item.baseName || item.name} available!`, 'error');
        return;
      }
    }
  }
  
  item.qty += change;
  if (item.qty <= 0) {
    cart.splice(itemIndex, 1);
  }
  saveCart();
  updateCart();
}

window.removeFromCart = function(id) {
  cart = cart.filter(i => i.id !== id);
  saveCart();

}

function updateCart() {
  const container = document.getElementById("cartItems");
  const summaryDiv = document.getElementById("cartSummary");
  const countBadge = document.getElementById("cartCount");
  
  if (!container) return;
  
  const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
  if (countBadge) countBadge.textContent = totalItems;
  
  if (cart.length === 0) {
    container.innerHTML = `
      <div class="cart-empty">
        <div class="cart-empty-icon">üõí</div>
        <h3>Your cart is empty</h3>
        <p>Add some delicious food!</p>
      </div>
    `;
    summaryDiv.style.display = 'none';
    return;
  }
  
  summaryDiv.style.display = 'block';
  let subtotal = 0;

  container.innerHTML = cart.map(item => {
    const itemTotal = item.price * item.qty;
    subtotal += itemTotal;
    
    let details = '';
    if (item.isCombo) {
      details = `<div class="cart-item-details">Combo includes: ${item.comboItems.map(i => i.name).join(', ')}</div>`;
    } else {
      if (item.toppings && item.toppings.length) {
        details += `<div class="cart-item-details">Toppings: ${item.toppings.join(', ')}</div>`;
      }
      if (item.removals && item.removals.length) {
        details += `<div class="cart-item-details">Remove: ${item.removals.join(', ')}</div>`;
      }
    }
    
    return `
      <div class="cart-item">
        <div class="cart-item-info">
          <div class="cart-item-name">${item.name} ${item.isCombo ? '‚ö°' : ''}</div>
          ${details}
          <div class="cart-item-price">‚Çπ${item.price} each</div>
          <div class="qty-controls">
            <button class="qty-btn" onclick="window.updateQuantity(${item.id}, -1)">‚àí</button>
            <span class="qty-display">${item.qty}</span>
            <button class="qty-btn" onclick="window.updateQuantity(${item.id}, 1)">+</button>
            <button class="remove-btn" onclick="window.removeFromCart(${item.id})">Remove</button>
          </div>
        </div>
        <div class="cart-item-total">‚Çπ${itemTotal}</div>
      </div>
    `;
  }).join('');

  const total = subtotal + DELIVERY_FEE;
  document.getElementById("subtotal").textContent = subtotal;
  document.getElementById("total").textContent = total;
  
  const multiIngredientItems = ['Cheese Maggi', 'Normal Maggi', 'Grilled Sandwich', 'Cheese Grilled Sandwich'];
  const hasMultiIngredient = cart.some(item => multiIngredientItems.includes(item.name) || (item.toppings && item.toppings.length));
  const allergyField = document.getElementById('allergyField');
  if (allergyField) {
    allergyField.style.display = hasMultiIngredient ? 'block' : 'none';
  }
}

window.checkout = async function(e) {
  e.preventDefault();
  
  const settingsSnap = await getDoc(doc(db, 'settings', 'operations'));
  if (settingsSnap.exists() && settingsSnap.data().closed) {
    showToast('Sorry, we are closed for the day!', 'error');
    return;
  }
  
  if (cart.length === 0) {
    showToast("Your cart is empty!", 'error');
    return;
  }

  if (!selectedPaymentMethod) {
    showToast("Please select a payment method", 'error');
    return;
  }

  // Check stock availability for all items
  for (const item of cart) {
    if (item.isCombo) {
      for (const comboItem of item.comboItems) {
        if (!comboItem.isTopping) {
          const stock = await checkStock(comboItem.name);
          if (stock < comboItem.quantity * item.qty) {
            showToast(`Not enough stock for ${comboItem.name} in ${item.name}!`, 'error');
            return;
          }
        }
      }
    } else {
      // Check stock for regular items (including those with toppings/removals)
      const stock = await checkStock(item.baseName || item.name);
      if (stock < item.qty) {
        showToast(`Only ${stock} ${item.baseName || item.name} available! Please adjust quantity.`, 'error');
        return;
      }
    }
  }

  const flat = document.getElementById("flatNumber").value.trim();
  const block = document.getElementById("block").value;
  const phone = document.getElementById("phone").value.trim();
  const notes = document.getElementById("notes").value.trim();
  const allergies = document.getElementById("allergies") ? document.getElementById("allergies").value.trim() : '';

  if (!flat || !block || !phone) {
    showToast("Please fill in all required fields", 'error');
    return;
  }
  
  // Validate flat number is numeric
  if (!/^\d+$/.test(flat)) {
    showToast("Flat number must contain only numbers", 'error');
    return;
  }
  
  // Validate phone number
  if (!/^\d{10}$/.test(phone)) {
    showToast("Phone number must be exactly 10 digits", 'error');
    return;
  }

  const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  const total = subtotal + DELIVERY_FEE;
  
  console.log('Checkout validated, placing order...');
  console.log('Payment method:', selectedPaymentMethod);
  
  // If UPI payment selected, show QR code modal first
  if (selectedPaymentMethod === 'upi') {
    window.showUPIModal(total);
    // Store order data temporarily for after payment confirmation
    // Deep copy cart to prevent reference issues
    window.pendingOrderData = {
      flat, block, phone, notes, allergies, 
      cart: JSON.parse(JSON.stringify(cart)), 
      subtotal, total
    };
    return;
  }
  
  // For COD, proceed directly
  try {
    await placeOrder(flat, block, phone, notes, allergies, subtotal, total);
  } catch (error) {
    console.error('Checkout error:', error);
    showToast(`Error: ${error.message}`, 'error');
  }
}

async function placeOrder(flat, block, phone, notes, allergies, subtotal, total) {
  console.log('placeOrder called with:', { flat, block, phone, subtotal, total });
  console.log('Current cart:', cart);
  
  // Expand combos into individual items for order tracking
  const expandedItems = [];
  for (const item of cart) {
    if (item.isCombo) {
      for (const comboItem of item.comboItems) {
        expandedItems.push({
          name: comboItem.name,
          quantity: comboItem.quantity * item.qty,
          isTopping: comboItem.isTopping || false
        });
      }
    } else {
      expandedItems.push({
        name: item.baseName || item.name,
        quantity: item.qty,
        toppings: item.toppings,
        removals: item.removals,
        isTopping: false
      });
    }
  }
  
  console.log('Expanded items:', expandedItems);
  
  // Helper function to remove undefined values
  const removeUndefined = (obj) => {
    const cleaned = {};
    for (const key in obj) {
      if (obj[key] !== undefined) {
        if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
          cleaned[key] = removeUndefined(obj[key]);
        } else if (Array.isArray(obj[key])) {
          cleaned[key] = obj[key].map(item => 
            typeof item === 'object' && item !== null ? removeUndefined(item) : item
          );
        } else {
          cleaned[key] = obj[key];
        }
      }
    }
    return cleaned;
  };
  
  const order = {
    orderTime: Date.now(),
    timestampDisplay: new Date().toLocaleString('en-IN', { 
      dateStyle: 'medium', 
      timeStyle: 'short'

    flat,
    block,
    phone,
    notes: notes || '',
    allergies: allergies || '',
    paymentMethod: selectedPaymentMethod,
    items: cart.map(item => {

      return removeUndefined(itemWithoutId);

    expandedItems: expandedItems.map(item => removeUndefined(item)),

  console.log('Order object created:', order);

  try {

    for (const item of expandedItems) {

    console.log('Adding order to Firestore...');
    const docRef = await addDoc(collection(db, 'orders'), order);

    localStorage.setItem('lastOrderId', docRef.id);
    
    const orderData = {
      id: docRef.id,
      ...order
    };
    localStorage.setItem('lastOrderData', JSON.stringify(orderData));
    
    console.log('Updating UI...');
    const orderTab = document.getElementById('orderTab');
    orderTab.style.display = 'block';
    
    const orderDetailsDiv = document.getElementById('orderDetails');
    orderDetailsDiv.innerHTML = `
      <div class="order-success">
        <div class="order-success-icon">üéâ</div>
        <h3>Order Placed Successfully!</h3>
        <p>Your fresh food is on the way</p>
        
        <div class="order-info-card">
          <div class="order-info-row">

            <span class="order-info-value">Flat ${order.flat}, Block ${order.block}</span>
          </div>

          </div>

          <div class="order-info-row">
            <span class="order-info-label">‚ö†Ô∏è Allergies</span>

          </div>
          <div class="order-info-row">

window.updateInventoryStock = async function(productName) {
  const input = document.getElementById(`stock-${productName}`);
  const newStock = parseInt(input.value);
  
  if (isNaN(newStock) || newStock < 0) {
    showToast('Please enter a valid number', 'error');
    return;
  }
  
  try {
    const inventoryRef = doc(db, 'inventory', 'stock');
    await updateDoc(inventoryRef, {
      [`${productName}.quantity`]: newStock
    });
    showToast(`${productName} stock updated to ${newStock}`, 'success');
  } catch (error) {
    console.error('Error updating stock:', error);
    showToast('Error updating stock', 'error');
  }
}

async function startAdminLiveUpdates() {
  const ordersQuery = query(collection(db, 'orders'), orderBy('orderTime', 'desc'));
  onSnapshot(ordersQuery, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === 'added') {
        playNotificationSound();
        showNotificationBar('üéâ New order received!');
      }
    });
    loadAdminData();
  });
  
  // Listen for inventory updates
  onSnapshot(doc(db, 'inventory', 'stock'), () => {
    renderAdminPanel(); // Re-render to show updated inventory
  });
}

function playNotificationSound() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.frequency.value = 800;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.3, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.3);
  } catch (e) {
    console.error('Audio error:', e);
  }
}

window.loadAdminData = async function() {
  const querySnapshot = await getDocs(collection(db, 'orders'));
  const allOrders = [];
  
  querySnapshot.forEach((doc) => {
    allOrders.push({ id: doc.id, ...doc.data() });
  });
  
  const totalOrders = allOrders.length;
  const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
  const completedOrders = allOrders.filter(o => o.status === 'completed').length;
  const totalRevenue = allOrders.filter(o => o.status === 'completed').reduce((sum, o) => sum + o.total, 0);
  
  document.getElementById('totalOrders').textContent = totalOrders;
  document.getElementById('pendingOrders').textContent = pendingOrders;
  document.getElementById('completedOrders').textContent = completedOrders;
  document.getElementById('totalRevenue').textContent = totalRevenue;
  
  renderAllOrders(allOrders);
}

window.updateOrderStatus = async function(orderId, newStatus) {
  try {
    // Get the order details first
    const orderSnap = await getDoc(doc(db, 'orders', orderId));
    const orderData = orderSnap.data();
    
    // If completing an order, stock was already deducted at placement
    // If reopening (changing from completed to pending), restore stock
    if (newStatus === 'pending' && orderData.status === 'completed') {
      await restoreStockForOrder(orderData.expandedItems);
    }
    
    await updateDoc(doc(db, 'orders', orderId), { status: newStatus });
    showNotificationBar(`Order ${newStatus === 'completed' ? 'completed' : 'reopened'} successfully!`);
  } catch (error) {
    console.error('Error updating order:', error);
    showToast('Error updating order', 'error');
  }
}

window.cancelOrder = async function(orderId) {
  const reason = prompt('Please enter the reason for cancelling this order:');
  
  if (reason === null) {
    // User clicked cancel
    return;
  }
  
  if (!reason || reason.trim() === '') {
    showToast('Cancellation reason is required', 'error');
    return;
  }
  
  try {
    // Get the order details to restore stock
    const orderSnap = await getDoc(doc(db, 'orders', orderId));
    const orderData = orderSnap.data();
    
    // Restore stock for cancelled orders
    if (orderData && orderData.status !== 'cancelled') {
      await restoreStockForOrder(orderData.expandedItems);
    }
    
    // Update order status to cancelled with reason
    await updateDoc(doc(db, 'orders', orderId), { 
      status: 'cancelled',
      cancellationReason: reason.trim()
    });
    
    showNotificationBar('Order cancelled successfully');
  } catch (error) {
    console.error('Error cancelling order:', error);
    showToast('Error cancelling order', 'error');
  }
}

window.deleteOrder = async function(orderId) {
  if (!confirm('Delete this order?')) return;
  
  try {
    // Get the order details to restore stock if needed
    const orderSnap = await getDoc(doc(db, 'orders', orderId));
    const orderData = orderSnap.data();
    
    // If order was pending or completed, restore the stock
    if (orderData && orderData.status !== 'cancelled') {
      await restoreStockForOrder(orderData.expandedItems);
    }
    
    await deleteDoc(doc(db, 'orders', orderId));
    showNotificationBar('Order deleted successfully');
  } catch (error) {
    console.error('Error deleting order:', error);
    showToast('Error deleting order', 'error');
  }
}

window.clearAllOrders = async function() {
  if (!confirm('‚ö†Ô∏è Delete ALL orders? This cannot be undone!')) return;
  
  try {
    const querySnapshot = await getDocs(collection(db, 'orders'));
    
    // Restore stock for all pending/completed orders before deleting
    for (const doc of querySnapshot.docs) {
      const orderData = doc.data();
      if (orderData.status !== 'cancelled') {
        await restoreStockForOrder(orderData.expandedItems);
      }
    }
    
    await Promise.all(querySnapshot.docs.map(doc => deleteDoc(doc.ref)));
    showNotificationBar('All orders cleared');
  } catch (error) {
    console.error('Error clearing orders:', error);
    showToast('Error clearing orders', 'error');
  }
}
