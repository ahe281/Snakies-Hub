<!DOCTYPE html>
<html lang="en">

<title>Snakies' Hub - Fresh Lemonade Delivery</title>

<style>
:root {
  --bg: #0f1115;
  --card: #171a21cc;
  --border: rgba(255, 255, 255, 0.06);
  --text: #e6e9ef;
  --muted: #9aa4b2;
  --accent: #4f8cff;
  --accent-hover: #6b9fff;
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
  --admin: #8b5cf6;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at 20% 20%, #1b2230 0%, #0f1115 60%);
  color: var(--text);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 60px 24px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  flex-wrap: wrap;
  gap: 16px;
}

h1 {
  font-size: 32px;
  font-weight: 600;
  letter-spacing: 0.5px;
  background: linear-gradient(135deg, #4f8cff, #6b5cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

h1.admin-mode {
  background: linear-gradient(135deg, #8b5cf6, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.cart-badge {
  position: relative;
  cursor: pointer;
  padding: 10px 20px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  transition: all 0.3s;
}

.cart-badge:hover {
  border-color: var(--accent);
  transform: translateY(-2px);
}

.badge-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: var(--accent);
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 600;
}

.live-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.2);
  border-radius: 8px;
  font-size: 14px;
  color: var(--success);
}

.live-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.2); }
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  animation: fadeIn 0.3s ease;
}

.modal {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 40px;
  max-width: 400px;
  width: 90%;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal h2 {
  margin-bottom: 10px;
  background: linear-gradient(135deg, #8b5cf6, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.modal p {
  color: var(--muted);
  margin-bottom: 30px;
}

.tabs {
  display: flex;
  gap: 40px;
  margin-bottom: 50px;
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.tab {
  padding-bottom: 14px;
  cursor: pointer;
  color: var(--muted);
  font-weight: 500;
  transition: all 0.3s;
  position: relative;
  white-space: nowrap;
}

.tab:hover { color: var(--text); }

.active-tab { color: var(--text); }

.active-tab::after {
  content: '';
  position: absolute;
  bottom: -1px;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--accent);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { transform: scaleX(0); }
  to { transform: scaleX(1); }
}

.section {
  display: none;
  animation: fadeIn 0.4s ease;
}

.active-section { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 35px;
}

.card {
  background: var(--card);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 22px;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), #6b5cff);
  transform: scaleX(0);
  transition: transform 0.3s;
}

.card:hover::before { transform: scaleX(1); }

.card:hover {

  border-color: var(--accent);
}

.card img {

  height: 200px;

  margin-bottom: 18px;
}

.card h3 {

}

.card-description {

  margin-bottom: 14px;

}

.price {

  font-size: 20px;

button {

  transition: all 0.3s;
  font-size: 15px;
}

button:hover {

button:active { transform: translateY(0); }

button:disabled {

button.admin-btn {

button.admin-btn:hover {

button.danger-btn {

button.danger-btn:hover {

.empty-state {

.empty-state svg {

.cart-item {

.cart-item-info { flex: 1; }

.cart-item-name {

.cart-item-price {

.cart-item-controls {

.qty-btn {

.form-group { margin-bottom: 20px; }

async function startCustomerLiveUpdates() {
  // Listen for order status updates
  const lastOrderId = localStorage.getItem('lastOrderId');
  if (lastOrderId) {
    const orderRef = doc(db, 'orders', lastOrderId);
    onSnapshot(orderRef, (docSnap) => {
      if (docSnap.exists()) {
        renderLastOrder();
      }
    });
  }
  
  // Listen for operations status
  const settingsRef = doc(db, 'settings', 'operations');
  onSnapshot(settingsRef, (docSnap) => {
    if (docSnap.exists() && docSnap.data().closed) {
      showNotification('We are now closed for the day. Thank you!', 'error');
    }
  });
}

async function startAdminLiveUpdates() {
  console.log('üî¥ Starting admin live updates with Firebase listener');
  
  // Real-time listener for orders
  const ordersQuery = query(collection(db, 'orders'), orderBy('timestamp', 'desc'));
  onSnapshot(ordersQuery, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === 'added') {
        console.log('üì¶ New order detected:', change.doc.id);
        playNotificationSound();
        showNotification('üéâ New order received!', 'success');
      }
    });
    loadAdminData();
  });
}

function playNotificationSound() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    
    osc.connect(gain);
    gain.connect(ctx.destination);
    
    osc.frequency.value = 800;
    osc.type = 'sine';
    
    gain.gain.setValueAtTime(0.3, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
    
    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.3);
  } catch (e) {}
}

window.loadAdminData = async function() {

    allOrders.push({ id: doc.id, ...doc.data() });

  console.log('üìã Loaded orders:', allOrders.length);
  
  const totalOrders = allOrders.length;
  const pendingOrders = allOrders.filter(o => o.status === 'pending').length;
  const completedOrders = allOrders.filter(o => o.status === 'completed').length;
  const totalRevenue = allOrders

  document.getElementById('pendingOrders').textContent = pendingOrders;
  document.getElementById('completedOrders').textContent = completedOrders;
  document.getElementById('totalRevenue').textContent = totalRevenue;

}

window.clearAllOrders = async function() {

  loadAdminData();

window.switchTab = function(name) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
  document.querySelector(`[onclick*="switchTab('${name}')"]`).classList.add('active-tab');
  document.getElementById(name).classList.add('active-section');
}

window.addToCart = function(name, price) {
  const existing = cart.find(i => i.name === name);
  
  if (existing) {
    existing.qty++;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  
  saveCart();
  updateCart();
  showNotification(`${name} added to cart!`, 'success');
}

window.updateQuantity = function(name, change) {
  const item = cart.find(i => i.name === name);
  
  if (item) {
    item.qty += change;
    
    if (item.qty <= 0) {
      window.removeFromCart(name);
      return;
    }
    
    saveCart();
    updateCart();
  }
}

window.removeFromCart = function(name) {
  cart = cart.filter(i => i.name !== name);
  saveCart();
  updateCart();
  showNotification(`${name} removed from cart`, 'error');
}

function updateCart() {
  const container = document.getElementById("cartItems");
  const summaryDiv = document.getElementById("cartSummary");
  
  if (!container) return;
  
  const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
  const countBadge = document.getElementById("cartCount");
  if (countBadge) countBadge.textContent = totalItems;
  
  if (cart.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
        </svg>
        <h3>Your cart is empty</h3>
        <p style="margin-top: 8px;">Add some refreshing lemonade to get started!</p>
      </div>
    `;
    summaryDiv.style.display = 'none';
    return;
  }
  
  summaryDiv.style.display = 'block';
  container.innerHTML = "";
  let subtotal = 0;

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    subtotal += itemTotal;
    
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div class="cart-item-info">
        <div class="cart-item-name">${item.name}</div>
        <div class="cart-item-price">‚Çπ${item.price} each</div>
      </div>
      <div class="cart-item-controls">
        <div class="qty-control">
          <button type="button" class="qty-btn" onclick="window.updateQuantity('${item.name}', -1)">‚àí</button>
          <span class="qty-display">${item.qty}</span>
          <button type="button" class="qty-btn" onclick="window.updateQuantity('${item.name}', 1)">+</button>
        </div>
        <div style="font-weight: 600; min-width: 70px; text-align: right;">‚Çπ${itemTotal}</div>
        <button type="button" class="remove-btn" onclick="window.removeFromCart('${item.name}')">Remove</button>
      </div>
    `;
    container.appendChild(div);
  });

  const total = subtotal + DELIVERY_FEE;
  document.getElementById("subtotal").textContent = subtotal;
  document.getElementById("total").textContent = total;
}

window.checkout = async function(e) {
  e.preventDefault();
  
  console.log('üõí Checkout started...');
  
  // Check if operations are closed
  const settingsSnap = await getDoc(doc(db, 'settings', 'operations'));
  if (settingsSnap.exists() && settingsSnap.data().closed) {
    showNotification('Sorry, we are closed for the day. Please try again tomorrow!', 'error');
    return;
  }
  
  if (cart.length === 0) {
    showNotification("Your cart is empty!", 'error');
    return;
  }

  const flat = document.getElementById("flatNumber").value.trim();
  const block = document.getElementById("block").value;
  const phone = document.getElementById("phone").value.trim();
  const notes = document.getElementById("notes").value.trim();

  if (!flat || !block || !phone) {
    showNotification("Please fill in all required fields", 'error');
    return;
  }

  const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  const order = {
    orderTime: Date.now(),
    timestampDisplay: new Date().toLocaleString('en-IN', { 
      dateStyle: 'medium', 
      timeStyle: 'short' 
    }),
    flat,
    block,
    phone,
    notes,
    items: [...cart],
    subtotal,
    deliveryFee: DELIVERY_FEE,
    total: subtotal + DELIVERY_FEE,
    status: 'pending'
  };

  console.log('üì¶ Saving order to Firebase:', order);

  try {
    const docRef = await addDoc(collection(db, 'orders'), order);
    console.log('‚úÖ Order saved with ID:', docRef.id);
    
    // Save order ID for customer tracking
    localStorage.setItem('lastOrderId', docRef.id);
    
    cart = [];
    saveCart();
    updateCart();
    e.target.reset();
    
    showNotification("Order placed successfully! üéâ", 'success');
    setTimeout(() => {
      window.switchTab("info");
      renderLastOrder();
    }, 1000);
  } catch (error) {
    console.error('‚ùå Error saving order:', error);
    showNotification("Error placing order. Please try again.", 'error');
  }
}

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function loadCart() {
  const savedCart = localStorage.getItem('cart');
  if (savedCart) {
    cart = JSON.parse(savedCart);
  }
}

function showNotification(message, type = 'success') {
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  
  const icon = type === 'success' ? '‚úì' : '‚ö†';
  notification.innerHTML = `
    <div class="notification-icon">${icon}</div>
    <div>${message}</div>
  `;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.animation = 'slideInRight 0.3s ease reverse';
    setTimeout(() => notification.remove(), 300);
  }, 3000);
}
